<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Calculator MCP Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }
        
        #visualization {
            width: 100%;
            height: 100%;
            background: #000;
            display: block;
        }
        
        .iteration-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .setup-phase {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="visualization"></canvas>
        
        <div class="iteration-overlay">
            <div id="iteration-count">Iterations: 0</div>
        </div>
        
        <div id="loading" class="loading">
            Initializing MCP server...
        </div>
        
        <div id="setup-phase" class="setup-phase hidden">
            <h2>Pi Calculator Setup</h2>
            <p>Ready to calculate Ï€ using Monte Carlo method</p>
        </div>
        
        <div id="error-display" class="error hidden">
            <strong>Error:</strong> <span id="error-message"></span>
        </div>
    </div>
    
    <script type="module" src="./server.ts"></script>
</body>
</html>
