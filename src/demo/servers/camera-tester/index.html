<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Tester Server</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
      font-weight: normal;
    }
    
    .status {
      padding: 10px;
      margin: 10px 0;
      background: #eee;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    
    .camera-container {
      text-align: center;
      margin: 20px 0;
      border: 2px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    
    video, #snapshot-display {
      max-width: 100%;
      height: auto;
      background: #000;
      border: 1px solid #999;
    }
    
    #snapshot-display {
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
    }
    
    button {
      background: #fff;
      border: 1px solid #999;
      color: #333;
      padding: 8px 16px;
      cursor: pointer;
      margin: 5px;
      font-family: inherit;
      font-size: 12px;
    }
    
    button:hover {
      background: #f0f0f0;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .error {
      background: #fee;
      border-color: #fbb;
    }
    
    .success {
      background: #efe;
      border-color: #bfb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¹ Camera Tester MCP Server</h1>
    
    <div id="status" class="status">
      <strong>Status:</strong> <span id="status-text">Initializing...</span>
    </div>
    
    <div class="camera-container">
      <video id="video" width="400" height="300" style="display: none;"></video>
      <div id="no-video" style="padding: 50px; background: #f9f9f9; color: #666;">
        Click "Test Camera Access" to see your camera feed and verify it's working
      </div>
      <div id="snapshot-display" style="display: none;">
        No snapshot taken yet
      </div>
    </div>
    
    <div style="text-align: center;">
      <button id="test-camera" onclick="testCameraAccess()">Test Camera Access</button>
      <button id="stop-camera" onclick="stopCamera()" disabled>Stop Camera</button>
      <button id="proceed-btn" onclick="proceedWithSetup()" disabled style="background: #4CAF50; margin-left: 10px;">âœ“ Proceed with Setup</button>
    </div>
    
    <div id="permissions-info" class="status">
      <strong>Permissions Status:</strong>
      <ul>
        <li>Camera: <span id="camera-perm">Unknown</span></li>
      </ul>
    </div>
  </div>

  <script type="module" src="./server.js"></script>
</body>
</html>
